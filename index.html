<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Flavino</title>

  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Clicker+Script|Cormorant+Upright"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>

  <section id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark ">

        <a class="navbar-brand" href="">Flavino</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Download</a>
            </li>
          </ul>

        </div>
      </nav>



      <!-- Title -->

      <div class="row">
        <div class="col-lg-6 ">
          <h1>Taste the Delicious</h1>
          <button type="button" class="btn btn-dark btn-lg download-button"><i class="fab fa-apple"></i>
            Download</button>
          <button type="button" class="btn btn-outline-light btn-lg download-button"><i class="fab fa-google-play"></i>
            Download</button>
        </div>

        <div class="col-lg-6 ">
          <img id="title-image"
            src="images/wedding-cake-transparent-background-image.png"
            alt="cake-image">
        </div>
      </div>

    </div>

  </section>


  <!-- features -->

  <section id="features">
    <div class="row">
      <div class="col-lg-4 col-md-6 feature-box">
        <i class="fas fa-bullseye fa-4x icon"></i>
        <h3 class="features-headings">Fresh</h3>
        <p>We only use fresh items</p>
      </div>

      <div class="col-lg-4 col-md-6 feature-box">
        <i class="fas fa-bullseye fa-4x icon"></i>
        <h3 class="features-headings">100 % Veg</h3>
        <p>Our products are eggless</p>
      </div>

      <div class="col-lg-4 col-md-6 feature-box  ">
        <i class="fas fa-bullseye fa-4x icon"></i>
        <h3 class="features-headings">Wide Variety</h3>
        <p>We offer wide variety to choose from</p>

  </section>

  <!-- Menu -->

  <section id="menu">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h2 class="menu-text">Cakes</h2>
          <img class="menu-image" src="images/chocolate-cake2.jpg"
            alt="cake-image">
          <h3 class="menu-text2">Black forest,rusberry,red welvet and many more</h3>
          <h3 class="menu-text2">...</h3>
        </div>
        <div class="carousel-item">
          <h2 class="menu-text">Cookie</h2>
          <img class="menu-image" src="images/cookie.jpg" alt="cookie-image">
          <h3 class="menu-text2">Chocochip and many more</h3>
          <h3 class="menu-text2">...</h3>
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </section>

  <section id="social-contact">
    <div class="row">
      <div class="col-lg-4 col-md-6 social-box">
        <i class="fab fa-facebook-square fa-2x icon"></i>
        <!-- <h3 class="features-headings">Fresh</h3>
        <p>We only use fresh items</p> -->
      </div>

      <div class="col-lg-4 col-md-6 social-box">
        <i class="fab fa-instagram fa-2x icon"></i>
        <!-- <h3 class="features-headings">100 % Veg</h3>
        <p>Our products are eggless</p> -->
      </div>

      <div class="col-lg-4 col-md-6 social-box  ">
        <i class="fab fa-twitter-square fa-2x icon"></i>
        <!-- <h3 class="features-headings">Wide Variety</h3>
        <p>We offer wide variety to choose from</p> -->
  </section>




</body>

</html>
